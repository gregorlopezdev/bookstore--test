<div class="modal fade" id="modalBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ !this.dataApi.selectedBook.id ? 'New Book' : 'Update Book'}}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
        <form name="formBook" #formBook="ngForm" (ngSubmit)="onSavedBook(formBook)">
          <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedBook.id">
          <input type="hidden" name="userUid" [value]="userUid">

          <div class="form-group mb-3">
            <label for="titulo" class="col-form-label">Title:</label>
            <input type="text" class="form-control mb-3" name="titulo" [(ngModel)]="this.dataApi.selectedBook.titulo">
            <label for="autor">Author:</label>
            <input type="text" name="autor" class="form-control"
              [(ngModel)]="this.dataApi.selectedBook.autor">
          </div>

          <div class="form-row mb-3">
            <div class="form-group col-md-6 mb-0">
              <label for="idioma">Language:</label>
              <select name="idioma" class="form-control mb-3" [(ngModel)]="this.dataApi.selectedBook.idioma">
                <option value="Inglés">Inglés</option>
                <option value="Español">Español</option>
              </select>
              <label for="oferta">Offer:</label>
              <select name="oferta" class="form-control" [(ngModel)]="this.dataApi.selectedBook.oferta">
                <option value="1">Sí</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="form-group col-md-6 mb-0">
              <label for="precio">Price:</label>
              <input type="text" name="precio" class="form-control mb-3" placeholder="0,00"
                [(ngModel)]="this.dataApi.selectedBook.precio">
              <label for="moneda">Currency:</label>
              <input type="text" name="moneda" class="form-control" placeholder="dollars"
                [(ngModel)]="this.dataApi.selectedBook.moneda">
            </div>
          </div>

          <div class="form-row mb-3">
            <div class="form-group col-md-6 mb-0">
              <label for="portada">Cover link:</label>
              <input type="text" name="portada" class="form-control"
                [(ngModel)]="this.dataApi.selectedBook.portada">
            </div>
            <div class="form-group col-md-6 mb-0">
              <label for="link_amazon">Amazon link:</label>
              <input type="text" name="link_amazon" class="form-control"
                [(ngModel)]="this.dataApi.selectedBook.link_amazon">
            </div>
          </div>

          <div class="form-group mb-3">
            <label for="descripcion" class="col-form-label">Description:</label>
            <textarea class="form-control" name="descripcion" rows="5"
              [(ngModel)]="this.dataApi.selectedBook.descripcion"></textarea>
          </div>

          <div class="form-group text-right">
            <button type="button" class="btn btn-danger mr-1" #btnClose data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success">Save Book</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
