<section id="register" class="mb-5 mt-5">
  <div class="container">
    <div class="row">

      <div class="col-md-6 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form #formRegister="ngForm" (ngSubmit)="onAddUser()">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                <!-- <div class="alert alert-danger" role="alert" *ngIf="isError">
                  {{msgError}}
                </div> -->
                <div class="form-group">
                  <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email" required
                    minlength="8">
                </div>
                <!-- <div class="alert alert-danger" role="alert" *ngIf="email.touched && !email.valid">
                  <div *ngIf="email.errors.required">Email is required</div>
                  <div *ngIf="email.errors.minlength">Email must be at least 8 characters</div>
                </div> -->
                <div class="form-group">
                  <input type="password" name="password" class="form-control" placeholder="Password"
                    [(ngModel)]="password" required minlength="5" maxlength="10">
                </div>
                <!-- <div class="alert alert-danger" role="alert" *ngIf="password.touched && !password.valid">
                  <div *ngIf="password.errors.required">Password is required</div>
                  <div *ngIf="password.errors.minlength">Password must be at least 5 characters</div>
                </div> -->
                <div class="form-group">
                  <h5>Seleccionar image:</h5>
                  <input type="file" accept=".png, .jpg" (change)="onUpload($event)">
                </div>
                <div class="progress">
                  <div [style.visibility]="(uploadPercent === 0) ? 'hidden' : 'visible'"
                    class="progress-bar progress-bar-striped bg-success" role="progressbar"
                    [style.width]="(uploadPercent) +'%'">

                    <span class="progressText" *ngIf="urlImage | async">
                      Upload It's' Ok!!</span>
                  </div>
                </div>
                <input #imageUser type="hidden" [value]="urlImage | async">
                <hr class="bg-primary">

                <div class="form-group mb-1">
                  <button *ngIf="(urlImage | async) && email && password; else btnDisabled" type="submit"
                    class="btn btn-lg btn-primary btn-block">Register</button>
                </div>

                <ng-template #btnDisabled>
                  <button type="submit" disabled=true class="btn btn-lg btn-primary btn-block mb-1">Register</button>
                </ng-template>

                <div class="form-group mb-4">
                  <a routerLink="/user/login" class="form-control login-user text-success">Do you have account ?</a>
                </div>

                <div class="form-group">
                  <button class="btn btn-block btn-social btn-facebook" (click)="onLoginFacebook()">
                    <i class="fab fa-facebook mr-1"></i>
                    Facebook
                  </button>
                  <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
                    <i class="fab fa-google mr-1"></i>
                    Google
                  </button>
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
